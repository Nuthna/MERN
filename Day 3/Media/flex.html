<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <link rel="stylesheet" href="flexcss.css">
</head>
<body>
    <div class="parent">
        <div class="child"><center>
            <h1>Bank Account<br> Opening Form</h1><hr>
          </center>
          
          <label>Full Name:</label>
          <input type="text" size="40px"><br><br>
          
          <label>DOB:</label>
          <input type="date"><br><br>
          
          <label>Email ID:</label>
          <input type="email" size="40px" required><br><br>
          
          <label>Mobile No:</label>
          <input type="tel" size="20px"><br><br>
          
          <label>Address:</label>
          <input type="text" size="20px" style="height:60px"><br><br>
          
          <label>Do you have your identity proof?</label><br>
          <input type="radio" id="identity_yes" name="identity" value="yes">
          <label for="identity_yes">YES</label>&nbsp;
          <input type="radio" id="identity_no" name="identity" value="no">
          <label for="identity_no">NO</label><br><br>
          
          <label>Your identity proof number:</label>
          <input type="tel"><br><br>
          
          <label>Gender:</label><br>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>&nbsp;
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br><br>
          
          <label for="account_type">Account type:</label>&nbsp;
          <select id="account_type" name="account_type">
            <option value="Savings">Saving Account</option>
            <option value="Current">Current Account</option>
          </select><br><br>
          
          <h3>Terms & Conditions</h3>
          <input type="checkbox" value="check"> I confirm that the details provided are correct </input><br>
          <input type="checkbox" value="check"> I agree to the terms and conditions </input><br><br>
        </div>
        <div class="child">Child 2</div>
        <div class="child">Child 3</div>
    </div>
</body>
</html>
